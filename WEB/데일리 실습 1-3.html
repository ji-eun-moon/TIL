<head>
    <style>
        h2 {
            color: darkviolet !important;
        }

        p {
            color: orange;
        }
        
        .blue {
            color: blue;
        }
        
        .green {
            color: green;
        }
        
        #red {
            color: red;
        }
    </style>
</head>
<body>
    <p>1</p> <!-- 1 orange -->
    <p class="blue">2</p> <!-- 2 blue -->
    <p class="blue green">3</p> <!-- 3 green -->
    <p class="green blue">4</p> <!-- 4 green -->
    <p id="red" class="blue">5</p> <!-- 5 red -->
    <h2 id="red" class="blue">6</h2> <!-- 6 darkviolet -->
    <p id="red" class="blue" style="color: yellow;">7</p> <!-- 7 yellow -->
    <h2 id="red" class="blue" style="color: yellow;">8</h2> <!-- 8 darkviolet -->
</body>
